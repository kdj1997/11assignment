<!DOCTYPE html>
<html>
<head>
  <title>Simple Vue Instance</title>
  <script src="https://unpkg.com/vue@3.2.31"></script>
</head>
<body>
  <div id="app">
    <h1>{{ greeting }}</h1>
  </div>

  <script>
    const app = Vue.createApp({
  data() {
    return {
      greeting: "Hello Vue!"
    };
  }
});

app.mount('#app');
  </script>
</body>
</html>
